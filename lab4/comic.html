<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антонов Семен Андреевич. Лабораторная работа 4</title>

    <style>
        .circle{
            height: 10px;
            width: 20px;
            background-color: rgb(255, 255, 255);
            border: 1px solid;
            border-radius: 50%;
        }
        .circle1{
            height: 30px;
            width: 60px;
            background-color: rgb(255, 255, 255);
            border: 1px solid;
            border-radius: 50%;
        }
        .circle2{
            height: 50px;
            width: 70px;
            background-color: rgb(255, 255, 255);
            border: 1px solid;
            border-radius: 50%;
        }
        div.circle{
            position: relative;
            top: 250px;
            left: 200px;
        }
        div.circle1{
            position: relative;
            top: 210px;
            left: 200px;
        }
        div.circle2{
            position: relative;
            top: 140px;
            left: 220px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 3
    </header>

    <main>
        
        <div class="circle"></div>

        <div class="circle1"></div>
        <div class="circle2"></div>
        <img style="width: 60%; z-index:-4;" src="../images.png" alt="img">
    </main>
