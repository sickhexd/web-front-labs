<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антонов Семен Андреевич. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="stylesheet" href="../favicon-32x32.png">
    <script>
        function showSum() {
            const numberA = document.getElementById('numberA').value;
            const numberB = document.getElementById('numberB').value;
            const sum = parseFloat(numberA) + parseFloat(numberB);
            document.getElementById('output').textContent = `Сумма чисел: ${sum}`;
        }

        function showDifference() {
            const numberA = document.getElementById('numberA').value;
            const numberB = document.getElementById('numberB').value;
            const difference = parseFloat(numberA) - parseFloat(numberB);
            document.getElementById('output').textContent = `Разность чисел: ${difference}`;
        }

        function showProduct() {
            const numberA = document.getElementById('numberA').value;
            const numberB = document.getElementById('numberB').value;
            const product = parseFloat(numberA) * parseFloat(numberB);
            document.getElementById('output').textContent = `Произведение чисел: ${product}`;
        }

        function showQuotient() {
            const numberA = document.getElementById('numberA').value;
            const numberB = document.getElementById('numberB').value;
            const quotient = parseFloat(numberA) / parseFloat(numberB);
            document.getElementById('output').textContent = `Частное чисел: ${quotient}`;
        }

        function showAuthor() {
            document.getElementById('output').textContent = 'Автор страницы: Антонов Семен, ФБИ-21, 2 курс, 2024';
        }

        function showWelcome() {
            document.getElementById('output').textContent = 'Добро пожаловать на страницу!';
        }

        function changeOutput(buttonNumber, textColor, backgroundColor) {
            document.getElementById('output').style.color = textColor;
            document.getElementById('output').style.backgroundColor = backgroundColor;
            document.getElementById('output').textContent = `Нажата кнопка ${buttonNumber}`;
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            border: 1px;
            width: 200px;
            height: 40px;
            vertical-align: top;
            text-align: center;
            border-radius: 5px;
            color: black;
            background-color: white;
            margin-bottom: 5px;
            
        }
        .message:hover{
            border: 1px solid black;

        }
        h1{
            cursor: pointer;
        }

        #output{
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>

<body>

    <main>
        <header>
            <h1 onclick="showWelcome()">Лабораторная работа 5</h1>
        </header>

        <label>Первое число: <input type="number" value="" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="" id="numberB"></label><br>

        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div>
        <div class="message" onclick="showProduct()">Найти произведение чисел</div>
        <div class="message" onclick="showQuotient()">Найти частное чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'pink', 'purple')">
        </div>

        <div id="output"></div>

    </main>
    
    <footer ondblclick="showAuthor()">
        &copy; Антонов Семен, ФБИ-21, 2 курс, 2024
    </footer>
    

</body>

</html>
