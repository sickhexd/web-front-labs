<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтры</title>
    <script>
        function blurChange() {
            let value = document.getElementById("blurValue").value + "px";
            document.getElementById('blurOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }

        function contrastChange() {
            let value = document.getElementById("contrastValue").value;
            document.getElementById('contrastOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'contrast(' + value + ')';
        }

        function grayscaleChange() {
            let value = document.getElementById("grayscaleValue").value + "%";
            document.getElementById('grayscaleOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'grayscale(' + value + ')';
        }

        function hueRotateChange() {
            let value = document.getElementById("hueRotateValue").value + "deg";
            document.getElementById('hueRotateOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'hue-rotate(' + value + ')';
        }

        function invertChange() {
            let value = document.getElementById("invertValue").value + "%";
            document.getElementById('invertOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'invert(' + value + ')';
        }

        function saturateChange() {
            let value = document.getElementById("saturateValue").value + "%";
            document.getElementById('saturateOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'saturate(' + value + ')';
        }

        function sepiaChange() {
            let value = document.getElementById("sepiaValue").value + "%";
            document.getElementById('sepiaOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'sepia(' + value + ')';
        }
        function brightnessChange() {
            let value = document.getElementById("brightnessValue").value + "%";
            document.getElementById('brightnessOutput').innerHTML = value;
            document.getElementById('blurImage').style.filter = 'brightness(' + value + ')';
        }
        function refreshImage() {
            // Reset all filter values and set image back to original state
            document.getElementById("blurValue").value = 0;
            document.getElementById("contrastValue").value = 100;
            document.getElementById("grayscaleValue").value = 0;
            document.getElementById("hueRotateValue").value = 0;
            document.getElementById("invertValue").value = 0;
            document.getElementById("saturateValue").value = 100;
            document.getElementById("sepiaValue").value = 0;
            document.getElementById("brightnessValue").value = 100;
            blurChange();
            contrastChange();
            grayscaleChange();
            hueRotateChange();
            invertChange();
            saturateChange();
            sepiaChange();
            brightnessChange();
        }
    </script>
</head>
<body>
    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div>
            Фильтр brightness:
            <input type="range" min="0" max="200" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput">100%</span>
        </div>
        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>
        </div>
        <div>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput"></span>
        </div>
        <div>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="hueRotateChange()" id="hueRotateValue">
            <span id="hueRotateOutput"></span>
        </div>
        <div>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invertChange()" id="invertValue">
            <span id="invertOutput"></span>
        </div>
        <div>
            Фильтр saturate:
            <input type="range" min="0" max="500" value="100" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput"></span>
        </div>
        <div>
            Фильтр sepia:
            <input type="range" min="0" max="100" value="0" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput"></span>
        </div>
        <button onclick="refreshImage()">Refresh</button>
        <div><img style="width: 500px;" src="/phonepicutres-TA.webp" id="blurImage"></div>
    </main>
    
</body>
</html>
