<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антонов Семен Андреевич. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="stylesheet" href="../favicon-32x32.png">
    <script>
        function addNewBlock(){
            let main = document.querySelector('main');
            let input = document.querySelector('input[id="number"]');
            let numBlocks = input.value;

            for (let i = 0; i < numBlocks; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.color = 'white';
                newBlock.style.margin = "10px";
                newBlock.style.width = `${150 + i * 50}px`; // увеличиваем ширину блока на 50px с каждым новым блоком

                newBlock.innerText = 'Блок №' + (i+1) +': 2*' + i +"^2" + '= '+(2 * i**2) ;

                main.appendChild(newBlock);
            }
        }
    </script>
</head>
<body>
    <main>
        <input id="number" placeholder="Введите количество блоков">
        <button onclick="addNewBlock()">Добавить блок</button>
    </main>
</body>
</html>
