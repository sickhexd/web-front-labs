<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Антонов Семен Андреевич. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="stylesheet" href="../favicon-32x32.png">
    <script>
        function addNewBlock(){
            let main = document.querySelector('main');
            let input = document.querySelector('input[id="number"]');
            let numBlocks = input.value;

            for (let i = 0; i < numBlocks; i++){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '40px';
                newBlock.style.border = '1px solid black';
                newBlock.style.color = 'white';
                newBlock.style.margin = "10px";
                newBlock.style.width = `${150 + i * 50}px`; 
                newBlock.innerText = 'Блок №' + (i+1) +': 2*' + i +"^2" + '= '+(2 * i**2) ;
                main.appendChild(newBlock);
            }
        }

        function add20_50(){
            let main = document.querySelector('main');
            for (let i = 20; i<=50; i+=2.5 ){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'blue';
                newBlock.style.height = '30px';
                newBlock.style.border = '1px solid black';
                newBlock.style.color = 'white';
                newBlock.style.margin = "10px";
                newBlock.style.width = "100px"
                newBlock.style.textAlign = "center"
                newBlock.innerHTML = `${i}`;
                main.appendChild(newBlock);
            }
        }

        function add10_80(){
            let main = document.querySelector('main');
            for (let i = 10; i>=-80; i-=3){
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'blue';
                
                newBlock.style.border = '1px solid black';
                newBlock.style.borderRadius = "100px"
                newBlock.style.color = 'white';
                newBlock.style.margin = "50px";
                newBlock.style.width = "40px"
                newBlock.style.height = "40px"
                newBlock.style.textAlign = "center";
                
                
                newBlock.innerHTML = `${i}`;
                newBlock.style.float = "left";
                
                main.appendChild(newBlock);
            }
        }

        function createBubbles() {
            let main = document.querySelector('main');
            for (let i = 1; i <= 10; i++) {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'blue';
                newBlock.style.border = '1px solid black';
                newBlock.style.borderRadius = "100px";
                newBlock.style.color = 'white';
                newBlock.style.margin = "50px";
                newBlock.style.width = "40px";
                newBlock.style.height = "40px";
                newBlock.style.textAlign = "center";
                newBlock.style.opacity = `${(i - 1) * 10}%`;

                newBlock.innerHTML = `${i}`;
                newBlock.style.float = "left";

                main.appendChild(newBlock);
            }
}
    </script>
</head>
<body>
    <main>
        <input id="number" placeholder="Введите количество блоков">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_80()">10 => -80</button><br>
        <button onclick="createBubbles()">Прозрачные шары</button><br>
    </main>
</body>
</html>
