<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <title>Антонов Семен Андреевич. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="stylesheet" href="../favicon-32x32.png">
<script>
    function showExchange(){
        const exchange = [
            93.2198, 92.7463, 92.3892, 92.3058, 92.4155, 
            92.5810, 92.7463, 93.2198, 93.7196, 93.4419
        ];
        let table = document.getElementById('dollar-table');
        for(let i = 0; i < exchange.length; i++){
            let tr = document.createElement('tr');
            let td = document.createElement('td');
            td.innerText = exchange[i];
            tr.appendChild(td);
            table.appendChild(tr);
        }

        let sum = 0;
        for(let i = 0; i < exchange.length; i++){
            sum += exchange[i];
        }
        let average = sum / exchange.length;
        average = average.toFixed(2);
        document.getElementById('detail').innerHTML = 'Среднее значение: ' + average
        document.getElementById('butt').style.display = 'none';
    }
</script>
    

</head>
<body>
    <main>
        <button onclick="showExchange()" id="butt">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail"></div>
    </main>
</body>
</html>
